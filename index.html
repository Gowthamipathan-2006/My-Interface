<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Links and Search</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Google Search Section -->
        <header>
            <h1>hub</h1>
            <form action="https://www.google.com/search" method="get" class="search-form">
                <input type="text" name="q" placeholder="Search Google..." required>
                <button type="submit">Search</button>
            </form>
        </header>

        <!-- Application Links Section -->
        <main>
            <div class="app-links">
                <a href="https://web.whatsapp.com/" target="_blank" class="app-link">
                    <img src="icons/whatsapp.png" alt="WhatsApp Icon">
                    <span>WhatsApp</span>
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="app-link">
                    <img src="icons/facebook.png" alt="Facebook Icon">
                    <span>Faceb</span>
                </a>
                <a href="https://www.snapchat.com/" target="_blank" class="app-link">
                    <img src="icons/snapchat.png" alt="Snapchat Icon">
                    <span>Snapchat</span>
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Â© gow</p>
        </footer>
    </div>
</body>
</html>
